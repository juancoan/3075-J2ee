<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento Medicos</title>
    </h:head>
    <h:body>
              
       
        <f:event type="preRenderView" listener="#{medicoBean.listar()}" />
        <f:event type="preRenderView" listener="#{localizacionBean.listar()}" />
        <f:event type="preRenderView" listener="#{especialidadBean.listar()}" />
        <f:event type="preRenderView" listener="#{paisBean.listar()}" />
        
                <h:form id="editor">
                A continuación introduzca los datos si desea agrear un nuevo registro.
                <br/><br/>
                
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre" />
                    <p:inputText id="txtNombre" value="#{medicoBean.medico.nombre}" />
                    <p:outputLabel value="Apellido" />
                    <p:inputText id="txtApellido" value="#{medicoBean.medico.apellido}" />
                    <p:outputLabel value="Email" />
                    <p:inputText id="txtEmail" value="#{medicoBean.medico.email}" />
                    <p:outputLabel value="Locacion" />
                    <p:inputText id="txtLocID" value="#{medicoBean.medico.cod_loc}" size="14" />
                    <p:outputLabel value="Especialidad" />
                    <p:inputText id="txtCod_Esp" value="#{medicoBean.medico.cod_especialidad}" />
                   
                    <p:commandButton value="Registrar" actionListener="#{medicoBean.registrar()}" update="data"/> 
                    
               
                 </p:panelGrid>   
                
                 <br/><br/>
          
          
                
                
                
                 <p:dataTable id="data" value="#{medicoBean.listaMedicos}" var="medicos" >
                   
                    <p:column headerText="Codigo Medico" >
                        <p:outputLabel value="#{medicos.cod_medico}" />
                    </p:column>
                     <p:column headerText="Nombre" >
                         <p:outputLabel value="#{medicos.nombre}">
                     </p:outputLabel>
                    </p:column>
                    <p:column headerText="Apellido" >
                        <p:outputLabel value="#{medicos.apellido}" />
                    </p:column>
                     <p:column headerText="Email" >
                         <p:outputLabel value="#{medicos.email}" />
                    </p:column>
                    <p:column headerText="Locacion" >
                        <p:outputLabel  value="#{medicos.cod_loc}" />
                    </p:column>
                    <p:column headerText="Especialidad" >
                        <p:outputLabel value="#{medicos.cod_especialidad}" />
                    </p:column>
                     
                     
                     
                    <p:column headerText="Modificar">
                        <p:commandLink value="Modificar" actionListener="#{medicoBean.leerID(medicos)}" oncomplete="PF('widDatos').show();" update=":dlDatos" />
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" actionListener="#{medicoBean.eliminar(medicos)}" update="data" />
                    </p:column>
                </p:dataTable>
                
                </h:form>
        
        
        <p:dialog header="Sub Menú de Modificación" widgetVar="widDatos" id="dlDatos">
            <h:form>
                <p:panelGrid columns="2">
                    
                <p:outputLabel value="Codigo" />
                <p:outputLabel value="#{medicoBean.medico.cod_medico}" />
                
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{medicoBean.medico.nombre}" />
                
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{medicoBean.medico.apellido}" />
              
                <p:outputLabel value="Email" />
                <p:inputText value="#{medicoBean.medico.email}" />
                
                <p:outputLabel value="Locacion" />
                <p:inputText value="#{medicoBean.medico.cod_loc}" />
                
                <p:outputLabel value="Especialidad" />
                <p:inputText value="#{medicoBean.medico.cod_especialidad}" />
                
                <p:commandButton value="Modificar" actionListener="#{medicoBean.modificar()}" oncomplete="PF('widDatos').hide();" update=":editor:data"/>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('widDatos').hide();" />
                
                </p:panelGrid>
                
             
            </h:form>
        </p:dialog>
        
      
          
    </h:body>
</html>
