<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento Ponencias - Medicos</title>
    </h:head>
    <h:body>
              
       
        <f:event type="preRenderView" listener="#{ponencia_medicoBean.listar()}" />
 
        
                <h:form id="editor">
                A continuación introduzca los datos si desea agrear un nuevo registro.
                <br/><br/>
                
                <p:panelGrid columns="2">
                <p:outputLabel value="Codigo Ponencia" />
                <p:inputText id="txtCodPon" value="#{ponencia_medicoBean.ponencia.cod_ponencia}" />
                
                <p:outputLabel value="Codigo Medico" />
                <p:inputText id="txtCodMed" value="#{ponencia_medicoBean.ponencia.cod_medico}" />
                
              
                <p:commandButton value="Registrar" actionListener="#{ponencia_medicoBean.registrar()}" update="data"/>
                    
                 </p:panelGrid>   
                
                 <br/><br/>
                                
                 <p:dataTable id="data" value="#{ponencia_medicoBean.listaPonMed}" var="listaponmed" >
                   
                    <p:column headerText="Codigo Pon-Med" >
                        <p:outputLabel value="#{listaponmed.cod_pm}" />
                    </p:column>
                     <p:column headerText="Codigo Ponencia" >
                         <p:outputLabel value="#{listaponmed.cod_ponencia}">
                     </p:outputLabel>
                    </p:column>
                    <p:column headerText="Codigo Medico" >
                        <p:outputLabel value="#{listaponmed.cod_medico}" />
                    </p:column>
                    
                    <p:column headerText="Modificar">
                        <p:commandLink value="Modificar" actionListener="#{ponencia_medicoBean.leerID(listaponmed)}" oncomplete="PF('widDatos').show();" update=":dlDatos" />
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" actionListener="#{ponencia_medicoBean.eliminar(listaponmed)}" update="data" />
                    </p:column>
                </p:dataTable>
                
                </h:form>
        
        
        <p:dialog header="Sub Menú de Modificación" widgetVar="widDatos" id="dlDatos">
            <h:form>
                <p:panelGrid columns="2">
                    
                <p:outputLabel value="Codigo Pon-Med" />
                <p:outputLabel value="#{ponencia_medicoBean.ponencia.cod_pm}" />
                
                <p:outputLabel value="Codigo Ponencia" />
                <p:inputText value="#{ponencia_medicoBean.ponencia.cod_ponencia}" />
                
                <p:outputLabel value="Codigo Medico" />
                <p:inputText value="#{ponencia_medicoBean.ponencia.cod_medico}" />
               
                <p:commandButton value="Modificar" actionListener="#{ponencia_medicoBean.modificar()}" oncomplete="PF('widDatos').hide();" update=":editor:data"/>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('widDatos').hide();" />
                
                </p:panelGrid>
                
             
            </h:form>
        </p:dialog>
          
    </h:body>
</html>
