<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
              
       
        
                <h:form id="editor">
                A continuación introduzca los datos si desea agrear un nuevo registro.
                <br/><br/>
                <p:outputLabel for="txtNombre" value="Nombre" />
                <p:inputText id="txtNombre" value="#{paisBean.pais.nombre}"/>
                <br />  
                <br />
                <p:commandButton value="Registrar" actionListener="#{paisBean.registrar()}" action="#{paisBean.listar()}"  update="data"/>
                <p:commandButton value="Listar" actionListener="#{paisBean.listar()}" update="data" />
                <br/><br/>
                    
                    
                                
                <p:dataTable id="data" value="#{paisBean.listaPaises}" var="pais" >
                    <p:column headerText="Nombre" >
                        <p:outputLabel value="#{pais.nombre}" />
                    </p:column>
                    <p:column headerText="Modificar">
                        <p:commandLink value="Modificar" actionListener="#{paisBean.leerID(pais)}" oncomplete="PF('widDatos').show();" update=":dlDatos" />
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandLink value="Eliminar" actionListener="#{paisBean.eliminar(pais)}" update="data" />
                    </p:column>
                </p:dataTable>
                
                </h:form>
        
        
        <p:dialog header="Sub Menú de Modificación" widgetVar="widDatos" id="dlDatos">
            <h:form>
                <p:panelGrid columns="2">
                    
                <p:outputLabel value="Codigo" />
                <p:outputLabel value="#{paisBean.pais.cod_pais}" />
                
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{paisBean.pais.nombre}"/> 
                
                <p:commandButton value="Modificar" actionListener="#{paisBean.modificar()}" oncomplete="PF('widDatos').hide();" update=":editor:data"/>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('widDatos').hide();" />
                
                </p:panelGrid>
                
             
            </h:form>
        </p:dialog>
          
    </h:body>
</html>
